<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded Video and Audio</title>
    <style>
        body{
            padding: 20px;
        }
    </style>
  </head>
   
  <body>
    <h1>My Favorite Hobby</h1>

    <div>
      <h2>YouTube Video</h2>
      <iframe
        width="640"
        height="360"
        src="https://www.youtube.com/embed/OEV8gMkCHXQ"
        title="CSS in 100 Seconds"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>

    <div>
      <h2>Audio Clip</h2>
      <audio controls>
        <source src="mixkit-guitar-notification-alert-2320.wav" type="audio/wav" />
      </audio>
    </div>
  </body>
</html>
